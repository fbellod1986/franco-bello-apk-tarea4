<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Liga Chilena
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">
                Liga Chilena
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <app-message *ngFor="let message of getMessages()" [message]="message" [message]="message"></app-message>
    </ion-list>
</ion-content>
